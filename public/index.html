<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - CH</title>
</head>
<body>
    <h1>Agregar un producto</h1>
    <form id="form_upload_product" action="/api/productos" method="post">
        <label for="name_product">Nombre Producto</label>
        <input type="text" name="title" id="name_product">
        <br />
        <br />
        <label for="price_product">Precio Producto</label>
        <input type="text" name="price" id="price_product">
        <br />
        <br />
        <label for="url_product">URL Imagen Producto</label>
        <input type="text" name="thumbnail" id="url_product">
        <br />
        <br />
        <button type="reset">Resetear</button>
        <button type="submit">Enviar</button>
    </form>
    <script src="../routers/productos.js"></script>
</body>
</html>
